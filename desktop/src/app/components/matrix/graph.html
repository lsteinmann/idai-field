<div #graphContainer
     id="graph-container"
     [class.selection-mode-rect]="selection.getMode() === 'rect'"
     [class.selection-active]="selection.documentsSelected()">
</div>

<zoom-buttons [zoomInEnabled]="zoomInEnabled()"
              [zoomOutEnabled]="zoomOutEnabled()"
              (onZoomInClicked)="zoomIn()"
              (onZoomOutClicked)="zoomOut()">
</zoom-buttons>
