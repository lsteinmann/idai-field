<div class="modal-body" i18n="@@imageOverview.removeLinkModal.info">
    Bei den ausgewählten Bildern werden sämtliche Verknüpfungen zu anderen Ressourcen entfernt.
</div>

<div class="modal-footer">
    <button type="button" id="remove-link-confirm" class="btn btn-danger"
            (click)="activeModal.close('close')">
        <span i18n="@@imageOverview.removeLinkModal.removeLinks">Verknüpfungen löschen</span>
    </button>
    <button type="button" id="remove-link-cancel" class="btn btn-secondary"
            (click)="activeModal.dismiss('cancel')">
        <span i18n="@@buttons.cancel">Abbrechen</span>
    </button>
</div>
