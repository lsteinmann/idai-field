<div class="icons"
     *ngIf="cell['calculatedWidth'] > 30 && cell['calculatedHeight'] > 30"
     [style.maxWidth.px]="cell['calculatedWidth']-15">

    <span *ngIf="showLinkBadges">
        <span *ngIf="cell['document'].resource.relations.depicts.length > 0" class="badge badge-info">
             <span class="mdi mdi-link"></span>
        </span>
    </span>
    <span *ngIf="main && main.resource.id === cell['document'].resource.id" class="badge badge-info">
        <span class="mdi mdi-star"></span>
    </span>
    <span *ngIf="showGeoIcon && cell['document'].resource.georeference"
          class="badge badge-dark">
        <span class="mdi mdi-map"></span>
    </span>
</div>

<img *ngIf="cell.imgSrc" [src]="cell.imgSrc"
     [style.width.px]="cell['calculatedWidth']"
     [style.height.px]="cell['calculatedHeight']">

<div *ngIf="showIdentifier" class="identifier px-1 bg-white text-truncate" [class.small]="nrOfColumns > 5">{{cell['document'].resource.identifier}}</div>
<div class="title" [class.small]="nrOfColumns > 5">
    <div *ngIf="showLinkBadges && cell['document'].resource.relations.depicts.length > 0" class="p-2" align="right">
                        <span *ngFor="let resourceId of cell['document'].resource.relations['depicts']"
                              id="related-resource-{{resourceId}}" class="badge badge-info mr-1 related-resource-{{resourceId}}">
                                 <span class="mdi mdi-link"></span> {{getIdentifier(resourceId)}}
                        </span>
    </div>
    <div *ngIf="showShortDescription && cell['document'].resource.shortDescription" class="p-1">
        {{cell['document'].resource.shortDescription}}
    </div>
</div>
