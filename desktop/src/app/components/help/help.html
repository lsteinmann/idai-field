<div #help class="help row" (scroll)="updateActiveChapter()">

    <div class="col">

        <div class="row">
            <div id="table-of-contents-placeholder" class="col-md-2"></div>
            <div class="col-md-1"></div>
            <ul id="table-of-contents" class="col-md-2 nav flex-column">
                <li *ngFor="let chapter of chapters" class="nav nav-pills flex-column"
                    (click)="scrollToChapter(chapter)">
                    <a class="nav-link" [class.active]="chapter === activeChapter" href="javascript: void(0);">
                        {{chapter.label}}
                    </a>
                </li>
            </ul>

            <div id="help-container"
                 class="col-md-8"
                 lang="de"
                 [innerHtml]="html">
            </div>
        </div>

    </div>
</div>
